<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="cal-container">
      <div id="calculator">
        <input type="text" id="input-area" disabled />
        <input type="text" id="result-area" placeholder="ANS" disabled />
        <div class="row">
          <div onclick="reset()" class="col">AC</div>
          <div class="col">^</div>
          <div onclick="getValue(this)" class="col">%</div>
          <div onclick="getValue(this)" class="col">/</div>
        </div>
        <div class="row">
          <div onclick="getValue(this)" class="col">7</div>
          <div onclick="getValue(this)" class="col">8</div>
          <div onclick="getValue(this)" class="col">9</div>
          <div onclick="getValue(this)" class="col">*</div>
        </div>
        <div class="row">
          <div onclick="getValue(this)" class="col">4</div>
          <div onclick="getValue(this)" class="col">5</div>
          <div onclick="getValue(this)" class="col">6</div>
          <div onclick="getValue(this)" class="col">-</div>
        </div>
        <div class="row">
          <div onclick="getValue(this)" class="col">1</div>
          <div onclick="getValue(this)" class="col">2</div>
          <div onclick="getValue(this)" class="col">3</div>
          <div onclick="getValue(this)" class="col">+</div>
        </div>
        <div class="row">
          <div onclick="getValue(this)" class="col" style="width: 200px">0</div>
          <div onclick="getValue(this)" class="col">.</div>
          <div onclick="calculate()" class="col">=</div>
        </div>
      </div>
    </div>
    <script src="first.js"></script>
  </body>
</html>
